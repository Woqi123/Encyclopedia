{% extends 'dashboard.html' %}

{% block main %}
    <h1>新增文章</h1>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form_obj.title.id_for_label }}"
                                   class="col-sm-2 control-label">{{ form_obj.title.label }}</label>
                            <div class="col-sm-10"><input type="text" class="form-control" name="title"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="{{ form_obj.abstract.id_for_label }}"
                                   class="col-sm-2 control-label">{{ form_obj.abstract.label }}</label>
                            <div class="col-sm-10"><input type="text" class="form-control" name="abstract"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="{{ form_obj.author.id_for_label }}"
                                   class="col-sm-2 control-label">{{ form_obj.author.label }}</label>
                            <div class="col-sm-10">
                                {{ form_obj.author }}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="{{ form_obj.category.id_for_label }}"
                                   class="col-sm-2 control-label">{{ form_obj.category.label }}</label>
                            <div class="col-sm-10">
                                {{ form_obj.category }}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="{{ form_obj.publish_status.id_for_label }}"
                                   class="col-sm-2 control-label">{{ form_obj.publish_status.label }}<br>
                            </label>
                            <div class="col-sm-10">
                                {{ form_obj.publish_status }}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="detail"
                                   class="col-sm-2 control-label">文章详情</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" name="detail" id="detail"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
